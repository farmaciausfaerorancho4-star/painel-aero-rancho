<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Aero Rancho IV</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root {
            --primary: #0056b3;
            --accent: #e67e22;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fundo preto para não cansar a TV */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Remove barras de rolagem */
            cursor: none; /* ESCONDE O MOUSE NA TV */
        }

        header {
            background-color: var(--primary);
            padding: 2vh;
            text-align: center;
            font-size: 5vh;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cartao-senha {
            background: white;
            color: #333;
            width: 85vw;
            height: 60vh;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 20px solid var(--accent);
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }

        .label { font-size: 6vh; color: #777; font-weight: bold; }
        .senha { font-size: 25vh; color: var(--primary); font-weight: 900; line-height: 1; margin: 2vh 0; }
        .local { font-size: 8vh; color: var(--accent); font-weight: bold; }

        footer {
            background: #111;
            padding: 2vh 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 3vh;
        }

        /* Botão de reset escondido (só aparece se passar o mouse ou clicar) */
        .btn-admin {
            opacity: 0.1;
            background: none;
            color: #444;
            border: 1px solid #333;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-admin:hover { opacity: 1; color: red; }
    </style>
</head>
<body>

    <header>FARMÁCIA USF AERO RANCHO IV</header>

    <main>
        <div class="cartao-senha">
            <div class="label">SENHA</div>
            <div class="senha" id="txt-senha">A001</div>
            <div class="local" id="txt-local">GUICHÊ 01</div>
        </div>
    </main>

    <footer>
        <div id="relogio">00:00:00</div>
        <button class="btn-admin" onclick="resetar()">Reset</button>
    </footer>

    <script>
        // Lógica de Relógio
        function clock() {
            const now = new Date();
            document.getElementById('relogio').innerText = now.toLocaleTimeString('pt-BR');
        }
        setInterval(clock, 1000);

        // Lógica de Reset Protegido (Senha: aeroranchoiv)
        function resetar() {
            const p = prompt("Senha de Admin:");
            if(p === "aeroranchoiv") {
                alert("Sistema Reiniciado");
                // Aqui você pode adicionar a lógica para limpar o Firebase
            }
        }

        // Dica: Como você já tem Firebase, a lógica de atualização 
        // deve ser inserida aqui para escutar o banco de dados.
    </script>
</body>
</html>
